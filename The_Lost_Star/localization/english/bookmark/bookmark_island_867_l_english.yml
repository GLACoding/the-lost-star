 bookmark_john:0 "John"
 bookmark_john_desc:0 "John Pinkerton is the last in a long line of Terran governers, stationed on the island of Bastion to await reinforcements for a battle millena ago. No help ever came, and though the enemy was defeated the cost humanity dearly, reducing civilisation to the dark ages. Yet, so long as humans live, hope remains for their call to the skies to be answered.\n\n#bold Will you remain steadfast and restore Terran ideals to your shattered planet?#!"

